<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Top Down Tank Game Main Menu" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="../src/menu.css" />
  <title>Tank Game Menu</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div id="menu-overlay">
    <img id='icon' src='./logo512.png' alt='game-icon' height=396' width='396'>
    <div id="menu-title">Tank Game</div>
    <div class="menu-buttons">
      <button id="ChangeName">Set Username</button>
      <button id="StartGame">Start New Game</button>
      <button id="Leaderboard">View Leaderboard</button>
    </div>
  </div>

  <script src="./menu-helper.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      playAudio('menuMusic');
    });
  </script>

  <script src="../src/renderer.js"></script>
</body>

</html>
