<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Top Down Tank Game Leaderboard" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="../src/leaderboard.css" />
  <title>Tank Game Leaderboard</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="leaderboard-overlay">
    <div id="leaderboard-title">Leaderboard</div>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>1400</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie</td>
          <td>1300</td>
        </tr>
      </tbody>
    </table>
    <button id="Back">Back</button>
  </div>
  <script src="../src/renderer.js"></script>
</body>

</html>
